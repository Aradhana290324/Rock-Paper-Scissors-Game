<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor_Game</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="C:\JS\Game_RockPaperScisso\image\rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="C:\JS\Game_RockPaperScisso\image\paper.png">
        </div>
        <div class="choice" id="scissor">
            <img src="C:\JS\Game_RockPaperScisso\image\scissor.png">
        </div>
    </div>
    </div>
    <div class="scores">
        <div class="score">

        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>computer-score</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">play your turn</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
